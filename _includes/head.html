<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.6/dist/css/bootstrap.min.css" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw=" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ " /css/clean-blog.css " | prepend: site.baseurl }}">

    <!-- Pygments Github CSS -->
    <link rel="stylesheet" href="{{ " /css/syntax.css " | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.3.0/css/font-awesome.min.css" integrity="sha256-VBrFgheoreGl4pKmWgZh3J23pJrhNlSUOBek+8Z2Gv0=" crossorigin="anonymous">
    <link href='https://fonts.lug.ustc.edu.cn/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.lug.ustc.edu.cn/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{{ " /img/icon2.png " | prepend: site.baseurl }}">
    <link rel="bookmark" href="{{ " /img/icon2.png " | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ " /img/icon2.png " | prepend: site.baseurl }}">

    <script type="text/x-mathjax-config">
MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
    <!-- 公式显示-->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@2.7.3/unpacked/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha256-kx2d8GALf6/P2n4RsAZL3rBHHKzx3jp90WAj9ymRtaY=" crossorigin="anonymous"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% feed_meta %}
    
    {% include ga.html %}

    <!-- 腾讯分享定制接口-->
    <script type="text/javascript" src="https://qzonestyle.gtimg.cn/qzone/qzact/common/share/share.js"></script>
    <script type="text/javascript">
        setShareInfo({
            title: '{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}',
            summary: '{{ page.description }}',
            pic: '{{ "/img/avatar.png" | prepend: site.url }}',
            url: '{{site.url}}{{page.url}}',
        });
    </script>

</head>
