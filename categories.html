<div class="post-category">
    {% for category in site.categories %}
      <h2 id="{{ category[0] }}-ref">{{ category[0] }}</h2>
      <ul class="post-list">
        {% for post in category[1] %}  <!-- 遍历类别下所有 post -->
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    {% endfor %}
</div>
